<div id="DocMaker-panel" class="bottom-panel">
    <h6>文字追加</h6>
    <div class="button-group">
        <button class="custom-button" data-type="template" data-file="templates/title_add.html">タイトル</button>
        <button class="custom-button" data-type="template" data-file="templates/paragraph_add.html">段落</button>
        <button class="custom-button" data-type="template" data-file="templates/h1_add.html">見出し１</button>
        <button class="custom-button" data-type="template" data-file="templates/h2_add.html">見出し２</button>
        <button class="custom-button" data-type="template" data-file="templates/h3_add.html">見出し３</button>
        <button class="custom-button" data-type="template" data-file="templates/ul_add.html">●リスト</button>
        <button class="custom-button" data-type="template" data-file="templates/ol_add.html">Nリスト</button>
        <button class="custom-button" data-type="template" data-file="templates/point_card_add.html">ポイント</button>
        <button class="custom-button" data-type="template" data-file="templates/warring_card_add.html">警告</button>
        <button class="custom-button" data-type="template" data-file="templates/emphasis_add.html">強調</button>
        <button class="custom-button" data-type="action" data-action="action_table">テーブル</button>
    </div>
    <h6>画像追加</h6>
    <div class="button-group">
        <button class="custom-button" data-type="template" data-file="templates/image_add.html">画像</button>
        <button class="custom-button" data-type="template"
            data-file="templates/image_left_string_right_add.html">左側画像、右側文字</button>
        <button class="custom-button" data-type="template"
            data-file="templates/string_left_image_right_add.html">左側文字、右側画像</button>
        <button class="custom-button" data-type="template"
            data-file="templates/point_image_card_add.html">ポイント（上文字、下画像）</button>
        <button class="custom-button" data-type="template"
            data-file="templates/warring_image_card_add.html">警告（上文字、下画像）</button>
    </div>
    <h6>区切り線追加</h6>
    <div class="button-group">
        <button class="custom-button" data-type="template" data-file="templates/br.html">改行</button>
        <button class="custom-button" data-type="template" data-file="templates/line_01.html">実線</button>
        <button class="custom-button" data-type="template" data-file="templates/line_02.html">点線</button>
        <button class="custom-button" data-type="template" data-file="templates/line_03.html">線</button>
    </div>

    <h6>ファイル操作</h6>
    <div class="button-group">
        <button class="custom-button" data-type="action" data-action="action1">Index作成</button>
        <button class="custom-button" data-type="action" data-action="action2">Page作成</button>
    </div>
</div>
